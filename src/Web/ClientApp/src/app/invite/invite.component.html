<h1>Invite</h1>

<div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" [(ngModel)]="email" />
</div>

<div class="form-group">
    <label for="note">Invite Url</label>
    <textarea id="url" class="form-control" rows="10" [(ngModel)]="inviteDto.url" *ngIf="inviteDto"></textarea>
</div>

<button class="btn btn-primary" (click)="invite()">Invite</button>
