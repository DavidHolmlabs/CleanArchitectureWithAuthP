<h1 id="tableLabel">Users</h1>

<p *ngIf="!users?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users.length">
    <thead>
        <tr>
            <th>Email</th>
            <th>UserName</th>
            <th>Tenant</th>
            <th>Roles</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.userTenant.tenantFullName }}</td>
            <td>
                <span *ngFor='let role of user.userRoles'>
                    {{ role.roleName }},
                </span>
            </td>
        </tr>
    </tbody>
</table>
